<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle_clock.css">
    <title>CLOCK</title>
</head>
<body>
    
    <div class="clock">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="nine">9</div>
            <div class="six">6</div>
            <div class="three">3</div>
        </div>
        <div class="hands_of_clock">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div> 
        </div>
        <img src="https://seeklogo.com/images/T/Titan-logo-E4E0B7A5D7-seeklogo.com.png" alt="logo">
    </div>

    <script src="clock.js">
        
    </script>
</body>
</html>
